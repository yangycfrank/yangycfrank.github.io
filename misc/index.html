<!DOCTYPE html>
<html>
	<head>
		<!this is the title>
		<title>耀斑</title> 
		<!-- link to main stylesheet -->  
		<link rel="stylesheet" type="text/css" href="/css/fullwidth.css">  
		<!-- link to the tab icon -->
		<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/yangycfrank/yangycfrank.github.io/master/images/yyc.jpg" />
		<style>
			img {
			opacity: 0.5;
    			filter: alpha(opacity=40); /* For IE8 and earlier */
			}
			* {
				padding: 0;
				margin: 0;
			}
			.fit { /* set relative picture size */
			max-width: 100%;
			max-height: 100%;
			}
			.center {
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<img class="center fit" src="https://raw.githubusercontent.com/yangycfrank/yangycfrank.github.io/master/misc/happytogether.jpg" />    
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" language="JavaScript">
		function set_body_height() { // set body height = window height
    		$('body').height($(window).height());
		}
  		$(document).ready(function() {
		$(window).bind('resize', set_body_height);
		set_body_height();
  		});</script>
		
	</body>

</html>
